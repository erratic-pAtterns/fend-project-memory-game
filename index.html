<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">

  </head>
  <body>

    <div class="container">

      <!-- Game title -->
      <header>
        <h1>Matching Game</h1>
      </header>

      <!-- Player Stats Panel -->
      <section class="stats-panel">
          <div class="stat-box">
            <i class="fa fa-clock-o"></i> <span class=clock>00:00</span></div>
          <div class="stat-box">
            <i class="fa fa-hand-pointer-o"></i> <span class=move-count>00</span>
          </div>
      </section>

      <!-- Rating and Restart Panel --->
      <section class="rr-panel">
        <div class="rating"></div>
        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section>

      <!-- Table and Cards -->
      <ul class="table"></ul>

    </div>

    <div class="modal-dialog hide">
      <!-- Modal Content -->
      <div class="modal-content">
        <p class="modal-message"></p>
        <div class="score-board">
          <p class="star-res"></p>
          <p class="time-res"></p>
          <p class="move-res"></p>
        </div>
        <div class="btn-wrapper">
          <div class="button modal-restart-btn">Play again</div>
          <div class="button modal-cancel-btn">I'd rather not...</div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
