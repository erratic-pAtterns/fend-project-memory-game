<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
  </head>
  <body>

    <div id="container">

      <!-- Game title -->
      <header>
        <h1>Matching Game</h1>
      </header>

      <!-- Player Stats Panel -->
      <section id="stats-panel">
        <ul id="stats">
          <li><i class="fa fa-clock-o"></i> 00:00</li>
          <li><i class="fa fa-hand-pointer-o"></i> 00+</li>
        </ul>
      </section>

      <!-- Score Panel --->
      <section id="score-panel">
        <ul id="stars"></ul>
        <span id="moves"></span> Moves left
        <div id="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section>
      
      <!-- Table and Cards -->
      <ul id="table"></ul>
      
    </div>
    
    <div id="modal-dialog" class="modal hide">
      <!-- Modal Content -->
      <div class="modal-content">
        <p id="modal-message"></p>
        <div class="btn-wrapper">
          <div id="modal-restart-btn" class="button">Play again</div>
          <div id="modal-cancel-btn" class="button">I'd rather not...</div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
